<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .table-container {
    width: 100%;
    height: 90vh;
    overflow: auto;
    display: flex;
    flex-wrap: wrap;
    align-items: flex-start;
    gap: 10px;
  }
  table {
    border-collapse: collapse;
    width: calc(20% - 10px); /* Adjusted for 5 tables */
    min-width: 150px;
    margin-bottom: 10px; /* Added margin for spacing between tables and buttons */
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  #download-btn {
    position: fixed;
    bottom: 10px;
    right: 10px;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
<script>
function downloadAllTablesAsExcel(filename) {
  var tables = document.querySelectorAll(".table-container table");
  var html = '';

  // Start of the HTML string for the Excel file
  html += '<html><head><meta charset="UTF-8"></head><body>';

  // Add all tables to the HTML string
  tables.forEach(function(table) {
    html += table.outerHTML;
  });

  // End of the HTML string for the Excel file
  html += '</body></html>';

  var blob = new Blob([html], {type: "application/vnd.ms-excel;charset=utf-8"});
  var downloadLink = document.createElement("a");
  downloadLink.download = filename;
  downloadLink.href = window.URL.createObjectURL(blob);
  downloadLink.style.display = "none";
  document.body.appendChild(downloadLink);
  downloadLink.click();
  document.body.removeChild(downloadLink);
}
</script>
</head>
