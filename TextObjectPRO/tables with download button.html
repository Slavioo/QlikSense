<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .table-container {
    width: 100%;
    height: 90vh;
    overflow: auto;
    display: flex;
    flex-wrap: wrap;
    align-items: flex-start;
    gap: 10px;
  }
  table {
    border-collapse: collapse;
    width: calc(20% - 10px); /* Adjusted for 5 tables */
    min-width: 150px;
    margin-bottom: 10px; /* Added margin for spacing between tables and buttons */
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  #download-btn {
    position: fixed;
    bottom: 10px;
    right: 10px;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
<script>
function downloadAllTablesAsCSV(filename) {
  var csv = [];
  var tables = document.querySelectorAll('.table-container table');
  
  tables.forEach(function(table, index) {
    csv.push('Table ' + (index + 1));
    var rows = table.querySelectorAll('tr');
    
    for (var i = 0; i < rows.length; i++) {
      var row = [], cols = rows[i].querySelectorAll('td, th');
      
      for (var j = 0; j < cols.length; j++) {
        var data = cols[j].innerText.replace(/"/g, '""');
        data = '"' + data + '"';
        row.push(data);
      }
      
      csv.push(row.join(','));
    }
    
    csv.push(''); // Add an empty line to separate tables
  });
  
  var csvFile = new Blob([csv.join('\n')], {type: 'text/csv'});
  var downloadLink = document.createElement('a');
  downloadLink.download = filename;
  downloadLink.href = window.URL.createObjectURL(csvFile);
  downloadLink.style.display = 'none';
  document.body.appendChild(downloadLink);
  downloadLink.click();
  document.body.removeChild(downloadLink);
}
</script>
</head>
