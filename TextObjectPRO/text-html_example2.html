<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Business Bar Chart</title>
<style>
    .bar-chart-container {
        width: 80%;
        background: #f4f4f4;
        padding: 20px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .bar-chart-title {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }
    .bar {
        display: block;
        background: #3498db;
        color: #fff;
        text-align: right;
        padding: 10px;
        margin-bottom: 5px;
        transition: width 0.5s ease-in-out;
    }
    .bar:hover {
        background: #2980b9;
    }
    .bar-label {
        margin: 0;
        padding: 0;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="bar-chart-container">
    <div class="bar-chart-title">Annual Sales Report</div>
    <div class="bar" style="width: 70%;">
        <p class="bar-label">Product A - $70,000</p>
    </div>
    <div class="bar" style="width: 50%;">
        <p class="bar-label">Product B - $50,000</p>
    </div>
    <div class="bar" style="width: 90%;">
        <p class="bar-label">Product C - $90,000</p>
    </div>
    <!-- Add more bars as needed -->
</div>

</body>
</html>
