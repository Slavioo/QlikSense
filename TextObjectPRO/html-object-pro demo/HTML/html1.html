<style>
  '$(=$(=v_Css1))'
</style>
<script>
  '$(=$(=v_Js1))'
</script>
<div id="container">
  <div class="kpi-card orange" title="This is Data Sample 1 KPI">
      <span class="card-value">$(=$(v_KpiValueDollars('DataSample1')))</span>
      <span class="card-text">Data Sample 1</span>
      <i class="fas fa-bullhorn icon"></i>
  </div>
  <div class="kpi-card purple" title="This is Data Sample 2 KPI">
      <span class="card-value">$(=$(v_KpiValueDollars('DataSample2')))</span>
      <span class="card-text">Data Sample 2</span>
      <i class="fas fa-wallet icon"></i>
  </div>
  <div class="kpi-card grey-dark" title="This is Data Sample 3 KPI">
      <span class="card-value">$(=$(v_KpiValueDollars('DataSample3')))</span>
      <span class="card-text">Data Sample 3</span>
      <i class="fas fa-book icon"></i>
  </div>
  <div class="kpi-card red" title="This is Data Sample 4 KPI">
      <span class="card-value">$(=$(v_KpiValueDollars('DataSample4')))</span>
      <span class="card-text">Data Sample 4</span>
      <i class="fas fa-pen icon"></i>
  </div>
</div>
