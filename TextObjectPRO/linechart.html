<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Line Chart - Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="chartjs-line-chart" style="position: relative; height:40vh; width:80vw;"></canvas>
    <script>
        var ctx = document.getElementById('chartjs-line-chart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                datasets: [
                    {
                        label: 'Sales',
                        data: [10000, 15000, 12000, 18000, 16000, 17000, 20000, 21000, 19000, 22000, 24000, 26000],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        pointBackgroundColor: '#fff',
                        pointBorderColor: 'rgba(75, 192, 192, 1)',
                        pointBorderWidth: 2,
                        pointRadius: 5,
                        fill: true,
                        tension: 0.4
                    },
                    {
                        label: 'Cost',
                        data: [8000, 13000, 10000, 15000, 14000, 16000, 18000, 19000, 17000, 20000, 21000, 23000],
                        borderColor: 'rgba(153, 102, 255, 1)',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        pointBackgroundColor: '#fff',
                        pointBorderColor: 'rgba(153, 102, 255, 1)',
                        pointBorderWidth: 2,
                        pointRadius: 5,
                        fill: true,
                        tension: 0.4
                    },
                    {
                        label: 'Profit',
                        data: [2000, 2000, 2000, 3000, 2000, 1000, 2000, 2100, 2000, 2200, 3000, 3000],
                        borderColor: 'rgba(255, 159, 64, 1)',
                        backgroundColor: 'rgba(255, 159, 64, 0.2)',
                        pointBackgroundColor: '#fff',
                        pointBorderColor: 'rgba(255, 159, 64, 1)',
                        pointBorderWidth: 2,
                        pointRadius: 5,
                        fill: true,
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Sales, Cost, and Profit by Month in 2024 and 2025',
                        font: {
                            size: 24,
                            weight: 'bold'
                        },
                        padding: {
                            top: 10,
                            bottom: 30
                        }
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        callbacks: {
                            label: function(tooltipItem) {
                                return `${tooltipItem.dataset.label}: $${tooltipItem.parsed.y}`;
                            }
                        }
                    },
                    legend: {
                        display: true,
                        position: 'top',
                        align: 'start',
                        labels: {
                            font: {
                                size: 14,
                                weight: 'bold'
                            },
                            color: 'rgb(0, 0, 0)'
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: true,
                            drawBorder: true,
                            color: 'rgba(0, 0, 0, 0.1)'
                        },
                        title: {
                            display: true,
                            text: 'Month',
                            font: {
                                size: 16,
                                weight: 'bold'
                            },
                            padding: 15
                        }
                    },
                    y: {
                        beginAtZero: false,
                        grid: {
                            display: true,
                            drawBorder: true,
                            color: 'rgba(0, 0, 0, 0.1)'
                        },
                        title: {
                            display: true,
                            text: 'Amount ($)',
                            font: {
                                size: 16,
                                weight: 'bold'
                            },
                            padding: 15
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
